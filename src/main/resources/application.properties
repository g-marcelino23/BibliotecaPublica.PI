spring.application.name=trabalho-biblioteca
# ===============================
# Configuração do H2 Database
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Criação automática do schema/tabelas
spring.jpa.hibernate.ddl-auto=update

# Mostrar comandos SQL no console
spring.jpa.show-sql=true

# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilita o console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

storage.pdf.path = ${user.dir}/storage
storage.capas.path = ${user.dir}/capas
storage.capas-autores.path = ${user.dir}/capas-autores

api.security.token.secret=my-secret-key-from-video

#logging.level.org.springframework.security=DEBUG

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

